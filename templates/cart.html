
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for melon in shopping_cart_list %}
            <tr>

                    {% for info in melon %}
                        <td>{{ info }}</td>
                    {% endfor %}

            </tr>
        {% endfor %}
        <tr>
            <td>Ancient Watermelon</td>
            <td>5</td>
            <td>$3.00</td>
            <td>$15.00</td>
        </tr>
        </tbody>
    </table>

    <h3>Total: $27.00</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
